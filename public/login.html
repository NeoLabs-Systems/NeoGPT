<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>GPTNeo – Login</title>
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#08080e">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/svg+xml" href="/icon.svg">
  <link rel="apple-touch-icon" href="/icon.svg">
  <link rel="stylesheet" href="/css/login.css">
</head>
<body>
  <div class="login-wrap">
    <div class="login-card">
      <div class="logo">
        <div class="logo-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2z"/>
          </svg>
        </div>
        <span class="logo-text">GPTNeo</span>
      </div>

      <div class="tab-row">
        <button class="tab-btn active" data-tab="login">Sign In</button>
        <button class="tab-btn" data-tab="register">Create Account</button>
      </div>

      <div id="alert" class="alert"></div>

      <!-- Login Form -->
      <div id="login-section" class="form-section active">
        <form id="login-form">
          <div class="form-group">
            <label>Username or Email</label>
            <input type="text" id="login-username" placeholder="you@example.com" autocomplete="username" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" id="login-password" placeholder="••••••••" autocomplete="current-password" required>
          </div>
          <button type="submit" class="btn-primary" id="login-btn">Sign In</button>
        </form>
      </div>

      <!-- Register Form -->
      <div id="register-section" class="form-section">
        <form id="register-form">
          <div class="form-group">
            <label>Username</label>
            <input type="text" id="reg-username" placeholder="johndoe" autocomplete="username" required>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="reg-email" placeholder="you@example.com" autocomplete="email" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" id="reg-password" placeholder="Min. 8 characters" autocomplete="new-password" required minlength="8">
          </div>
          <button type="submit" class="btn-primary" id="reg-btn">Create Account</button>
        </form>
      </div>
    </div>
  </div>

  <script src="/js/login.js"></script>
</body>
</html>
