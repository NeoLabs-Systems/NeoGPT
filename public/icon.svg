<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primary" x1="0" y1="0" x2="100" y2="100" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#818CF8"/>
      <stop offset="1" stop-color="#4F46E5"/>
    </linearGradient>
    <linearGradient id="page2" x1="0" y1="0" x2="100" y2="100" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#6366F1"/>
      <stop offset="1" stop-color="#3730A3"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  <!-- Background -->
  <rect x="5" y="5" width="90" height="90" rx="22" fill="#1E1E2E"/>
  <!-- Back document (slightly offset, darker) -->
  <rect x="30" y="22" width="40" height="50" rx="6" fill="url(#page2)" opacity="0.5" transform="rotate(6 50 47)"/>
  <!-- Main document body -->
  <rect x="25" y="25" width="40" height="50" rx="6" fill="url(#primary)" filter="url(#glow)"/>
  <!-- Dog-ear fold corner -->
  <path d="M45 25 L65 45 L45 45 Z" fill="#1E1E2E" opacity="0.35"/>
  <path d="M45 25 L65 45" stroke="#1E1E2E" stroke-width="2" stroke-linecap="round"/>
  <!-- Document lines -->
  <rect x="32" y="35" width="26" height="3" rx="1.5" fill="#fff" opacity="0.7"/>
  <rect x="32" y="41" width="26" height="3" rx="1.5" fill="#fff" opacity="0.5"/>
  <rect x="32" y="47" width="18" height="3" rx="1.5" fill="#fff" opacity="0.3"/>
  <!-- Glow effect -->
  <rect x="25" y="25" width="40" height="50" rx="6" fill="#a5b4fc" opacity="0.08"/>
</svg>
</svg>
